<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Рассчитать</h1>

        <div class="converter-block">
            <label>Вы отдаете</label>
            <div class="input-row">
                <input type="number" id="inputRUB" placeholder="0">
                <div class="currency">
                    <span>RUB</span>
                    <img src="{{ url_for('static', filename='images/rub.png') }}" alt="RUB">
                </div>
            </div>

            <div class="switch-btn">
                <img src="{{ url_for('static', filename='images/switch.png') }}" alt="Switch">
            </div>

            <label>Вы получаете</label>
            <div class="input-row">
                <input type="number" id="outputCZK" placeholder="0" disabled>
                <div class="currency">
                    <span>CZK</span>
                    <img src="{{ url_for('static', filename='images/czk.png') }}" alt="CZK">
                </div>
            </div>
        </div>

        <p class="note">Курс фиксируется максимум на один час</p>

        <div class="rates">
            <h2>Курс</h2>
            <div class="rate-item">
                <div class="left">
                    <img src="{{ url_for('static', filename='images/czk.png') }}">
                    <span>CZK <small>&lt; 20 000 CZK</small></span>
                </div>
                <div class="right">
                    <span>Покупка -</span>
                    <span>Продажа 3.79</span>
                </div>
            </div>
            <div class="rate-item">
                <div class="left">
                    <img src="{{ url_for('static', filename='images/czk.png') }}">
                    <span>CZK <small>&gt; 20 000 CZK</small></span>
                </div>
                <div class="right">
                    <span>Покупка -</span>
                    <span>Продажа 3.75</span>
                </div>
            </div>
            <div class="rate-item">
                <div class="left">
                    <img src="{{ url_for('static', filename='images/usdt.png') }}">
                    <span>USDT/CZK <small>&gt; 1000 USDT</small></span>
                </div>
                <div class="right">
                    <span>Покупка 21.45</span>
                    <span>Продажа 21.95</span>
                </div>
            </div>
        </div>

        <form action="/confirm" method="get">
            <button type="submit" class="main-btn">Поменять</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
