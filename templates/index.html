<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обмен валют</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="header">Рассчитать</h1>
    
    <div class="input-section">
      <div class="input-label">Вы отдаете</div>
      <div class="input-field">
        <input type="number" id="fromAmount" placeholder="0">
        <div class="currency">RUB</div>
      </div>
    </div>

    <div class="swap-arrow">↑↓</div>

    <div class="input-section">
      <div class="input-label">Вы получаете</div>
      <div class="input-field">
        <input type="number" id="toAmount" placeholder="0" readonly>
        <div class="currency">CZK</div>
      </div>
    </div>

    <p class="rate-info">Курс фиксируется максимум на один час.</p>

    <div class="divider"></div>

    <h2 class="section-title">Курс</h2>

    <div class="rates-container">
      <div class="rate-row">
        <div class="rate-currency">CZK</div>
        <div class="rate-condition"><20 000 CZK</div>
        <div class="rate-value">3.79</div>
      </div>

      <div class="rate-row">
        <div class="rate-currency">CZK</div>
        <div class="rate-condition">>20 000 CZK</div>
        <div class="rate-value">3.75</div>
      </div>

      <div class="rate-row">
        <div class="rate-currency">
          <img src="/static/images/usdt.png" alt="USDT" class="usdt-icon">
          USDT/CZK
        </div>
        <div class="rate-condition">>1000 USDT</div>
        <div class="rate-value">21.45</div>
        <div class="rate-value">21.95</div>
      </div>
    </div>

    <div class="divider"></div>

    <button class="exchange-btn">Поменять</button>
  </div>
</body>
</html>
