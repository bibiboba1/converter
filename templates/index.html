<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Конвертер RUB ↔ CZK</title>
  <link rel="stylesheet" href="/static/style.css?v=3" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Обмен валют</h1>

    <div class="exchange-container">
      <div class="exchange-card">
        <div class="exchange-label">Вы отдаете</div>
        <div class="exchange-input-group">
          <input type="number" id="rubInput" placeholder="0" class="exchange-input" />
          <div class="exchange-currency">
            <span>RUB</span>
            <img src="https://flagcdn.com/w40/ru.png" alt="RUB" class="currency-flag" />
          </div>
        </div>
      </div>

      <div class="swap-button" id="swapButton">↑↓</div>

      <div class="exchange-card">
        <div class="exchange-label">Вы получаете</div>
        <div class="exchange-input-group">
          <input type="text" id="czkOutput" placeholder="0" readonly class="exchange-input" />
          <div class="exchange-currency">
            <span>CZK</span>
            <img src="https://flagcdn.com/w40/cz.png" alt="CZK" class="currency-flag" />
          </div>
        </div>
      </div>
    </div>

    <p class="subtext">Курс фиксируется после получения ваших средств</p>

    <h2 class="section-title">Текущие курсы</h2>

    <div class="rates-table">
      <div class="table-header">
        <div class="table-col">Сумма</div>
        <div class="table-col">Покупка</div>
        <div class="table-col">Продажа</div>
      </div>

      <div class="table-row">
        <div class="table-col">
          <div>RUB → CZK</div>
          <small>любая сумма</small>
        </div>
        <div class="table-col">-</div>
        <div class="table-col highlight">3.79</div>
      </div>

      <div class="table-row">
        <div class="table-col">
          <div>RUB → CZK</div>
          <small>> 20 000 RUB</small>
        </div>
        <div class="table-col">-</div>
        <div class="table-col highlight">3.75</div>
      </div>

      <div class="table-row">
        <div class="table-col">
          <div>USDT → CZK</div>
          <small>> 1000 USDT</small>
        </div>
        <div class="table-col highlight">21.45</div>
        <div class="table-col highlight">21.95</div>
      </div>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const rubInput = document.getElementById("rubInput");
    const czkOutput = document.getElementById("czkOutput");
    const swapButton = document.getElementById("swapButton");
    let currentRate = 3.75;

    function calculateExchange() {
      const rubValue = parseFloat(rubInput.value);
      czkOutput.value = isNaN(rubValue) ? "" : (rubValue / currentRate).toFixed(2);
    }

    rubInput.addEventListener("input", calculateExchange);

    swapButton.addEventListener("click", function() {
      // Здесь можно добавить логику смены направления обмена
      Telegram.WebApp.showAlert("Функция обмена валют местами будет добавлена позже");
    });
  </script>
</body>
</html>
