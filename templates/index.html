<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Обмен валют</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Рассчитать</h1>
    
    <div class="input-section">
      <div class="input-label">Вы отдаете</div>
      <div class="input-field">
        <input type="text" id="fromAmount" placeholder="0" pattern="[0-9]*" inputmode="decimal">
        <div class="currency-display">RUB</div>
      </div>
    </div>

    <div class="swap-btn" id="swapBtn">↑↓</div>

    <div class="input-section">
      <div class="input-label">Вы получаете</div>
      <div class="input-field">
        <input type="text" id="toAmount" placeholder="0" readonly>
        <div class="currency-display">CZK</div>
      </div>
    </div>

    <p class="rate-info">Курс фиксируется максимум на один час</p>

    <div class="divider"></div>

    <div class="currency-pair">
      <span class="currency-from">RUB</span>
      <span class="currency-to">CZK</span>
    </div>

    <div class="divider"></div>

    <div class="rates-section">
      <div class="rate-row">
        <div class="rate-currency">CZK</div>
        <div class="rate-condition">< 20 000 CZK</div>
        <div class="rate-value">-</div>
        <div class="rate-value">3.79</div>
      </div>

      <div class="rate-row">
        <div class="rate-currency">CZK</div>
        <div class="rate-condition">> 20 000 CZK</div>
        <div class="rate-value">-</div>
        <div class="rate-value">3.75</div>
      </div>

      <div class="rate-row">
        <div class="rate-currency">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="usdt-icon" alt="USDT">
          USDT/CZK
        </div>
        <div class="rate-condition">> 1 000 USDT</div>
        <div class="rate-value">21.45</div>
        <div class="rate-value">21.95</div>
      </div>
    </div>

    <div class="divider"></div>

    <button class="action-btn" id="actionBtn">Поменять</button>
  </div>

    <script>
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();

  const fromAmount = document.getElementById('fromAmount');
  const toAmount = document.getElementById('toAmount');
  const actionBtn = document.getElementById('actionBtn');
  const currentRate = 3.75;

  // Валидация ввода (только цифры)
  fromAmount.addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
    const value = parseFloat(this.value) || 0;
    toAmount.value = (value / currentRate).toFixed(2);
  });

  // Скрытие клавиатуры при нажатии вне поля ввода
  document.addEventListener('click', function(e) {
    if (e.target !== fromAmount) {
      fromAmount.blur();
    }
  });

  // Или при нажатии на кнопку "Готово" на клавиатуре
  fromAmount.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      this.blur();
    }
  });

  actionBtn.addEventListener('click', function() {
    // Скрываем клавиатуру перед показом попапа
    fromAmount.blur();
    
    Telegram.WebApp.showPopup({
      title: 'Подтверждение',
      message: 'Вы хотите выполнить обмен?',
      buttons: [
        {id: 'confirm', type: 'default', text: 'Подтвердить'},
        {id: 'cancel', type: 'cancel', text: 'Отмена'}
      ]
    }, function(buttonId) {
      if (buttonId === 'confirm') {
        Telegram.WebApp.showAlert('Обмен подтвержден!');
      }
    });
  });
</script>
</body>
</html>
